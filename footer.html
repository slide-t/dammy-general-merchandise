<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Footer</title>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
  body{margin:0;}
  /* Footer Base */
  .footer {
    background: #001219;
    color: #fff;
    padding: 15px 20px;
    font-family: 'Segoe UI', Arial, sans-serif;
  }

  .footer-container {
    max-width: 1000px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transform: rotateX(-90deg);
    animation: flipIn 0.8s forwards ease-out;
  }

  @keyframes flipIn {
    0% { transform: rotateX(-90deg); opacity: 0; }
    100% { transform: rotateX(0deg); opacity: 1; }
  }

  .footer-right {
    display: flex;
    gap: 20px;
  }

  .footer-link {
    color: #ffb703;
    font-size: 1.3rem;
    transition: transform 0.5s ease;
    display: flex;
    align-items: center;
    animation: zoomPulse 3s infinite;
  }

  @keyframes zoomPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.3); }
  }

  .footer-left {
    font-weight: 600;
    font-size: 1rem;
  }
</style>
</head>
<body>

<footer class="footer">
  <div class="footer-container">
    <div class="footer-left">
      &copy; 2025 SlideTeck
    </div>
    <div class="footer-right">
      <a href="https://wa.me/2349131697494" target="_blank" class="footer-link">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="mailto:info@slideteck.com" class="footer-link">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
  </div>
</footer>

</body>
</html>
